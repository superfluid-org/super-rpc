# Sample RPC Proxy Configuration
# Copy this file to config.yaml and customize for your needs

server:
  port: 3000
  host: "0.0.0.0"
  environment: "production"

rpc:
  # Single RPC URL (for simple setups)
  url: "https://mainnet.base.org"
  
  # Multi-network configuration (for advanced setups)
  networks:
    base-mainnet:
      url: "https://mainnet.base.org"
      timeout: 30000
      retries: 3
      retry_delay: 1000
    polygon-mainnet:
      url: "https://polygon-rpc.com"
      timeout: 30000
      retries: 3
      retry_delay: 1000
    scroll-sepolia:
      url: "https://scroll-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
      timeout: 30000
      retries: 3
      retry_delay: 1000
    ethereum-mainnet:
      url: "https://mainnet.infura.io/v3/YOUR_API_KEY"
      timeout: 30000
      retries: 3
      retry_delay: 1000
  
  # Global RPC settings
  timeout: 30000
  retries: 3
  initial_timeout_ms: 5000
  batch_concurrency_limit: 10
  batch_timeout: 5000

cache:
  max_age: 300000  # 5 minutes
  db_file: "./cache.db"
  max_size: 1000
  enable_db: true

rate_limit:
  window_ms: 60000  # 1 minute
  max_requests: 100

cors:
  enabled: true
  origin: "*"
  credentials: false

helmet:
  enabled: true
  content_security_policy: true
